<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="navbar">
            <div class="logo">
                <img id="logo" src="logo.png" alt="">
            </div>
            <div class="news_category">
                <ul>
                    <li><a href="#" id="sports" onclick="navnews('sports')">Sports</a></li>
                    <li><a href="#" id="politics" onclick="navnews('politics')">Politics</a></li>
                    <li><a href="#" id="gadget" onclick="navnews('gadget')">Gadget</a></li>
                </ul>
            </div>
            <div class="search_news">
                <input id="textip" type="text" placeholder="e.g. Virat Kohli">
                <button id="search-btn">Search</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="cards-container container" id="cards-container">
            
            
        </div>
    </main>
    <template id="template-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news_image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is Title</h3>
                <h6 class="news-source" id="news-source">News Source 25/07/2024</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. At, debitis.</p>
            </div>
        </div>
    </template>
    <script src="script.js"></script>
</body>
</html>
